<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stagehand: Pull Request Environments</title>
    <script type="text/javascript">
      if (navigator.serviceWorker.controller) {
        navigator.serviceWorker.controller.postMessage({ resetBasepath: true });
      } else {
        navigator.serviceWorker.register('https://STAGEHAND_PLACEHOLDER_PRE/stagehand_sw.js')
          .then(reg => {
            if (reg.installing) {
              const sw = reg.installing || reg.waiting;
              sw.onstatechange = function () {
                if (sw.state === 'installed') {
                  // SW installed.  Refresh page so SW can respond with SW-enabled page.
                  window.location.reload();
                }
              };
            } else if (reg.active) {
              // something's not right or SW is bypassed.  previously-installed SW should have redirected this request to different page
              handleError(new Error('Service Worker is installed and not redirecting.'))
            }
          })
          .catch(handleError)

        function handleError(error) {}
      }
    </script>
  </head>
